<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <a href="index.html"></a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html" style="display: none;"></a>
    <div class="form card">
        <div class="card_header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path fill="currentColor" d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z"></path>
          </svg>
          <h1 class="form_heading">Sign in</h1>
        </div>
        <div class="field">
            <label for="username">Username</label>
            <input class="input" name="username" type="text" placeholder="Username" id="username" onkeydown="return /[a-zA-Z]/i.test(event.key)">
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input class="input" name="user_password" type="password" placeholder="Password" id="password" onkeydown="return /[0-9\b]/i.test(event.key)">
        </div>
        <div class="field">
            <input type="file" id="file-input" name="file-input" accept="image/*"/>
            <label id="file-input-label" for="file-input">Select PFP</label>
        </div>
        <div class="field">
            <img src="" alt="" class="pfp">
        </div>
        <div class="field">
            <button class="button">Login</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
